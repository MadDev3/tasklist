<!DOCTYPE html>

</head>
<body onload="CloneTask()">

		<div id="second">
			<div class="task">
				<div class="circle"></div>
				<p>I know... I'm trying to get funds.</p>
				<button class="white" name="ready">ready</button>
				<button class="white" name="del">delete</button>
			</div>
			<div class="task">
				<div class="circle"></div>
				<p>I-m looking for tip's around capturing the milky way.</p>
				<button class="white" name="ready">ready</button>
				<button class="white" name="del">delete</button>
			</div>
		</div>
	</div>
</div>
</body>
</html>
